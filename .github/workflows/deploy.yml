name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 6.14.5  # specify the pnpm version here

      - name: Verify pnpm version
        run: pnpm --version

      - name: Check for pnpm lock file
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml file exists."
          else
            echo "pnpm-lock.yaml file does not exist."
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install

      - name: Build the site
        run: pnpm build

      - name: Verify build output
        run: ls -la

      - name: Set environment variables for Astro action
        run: |
          echo "PACKAGE_MANAGER=pnpm" >> $GITHUB_ENV
          echo "VERSION=6.14.5" >> $GITHUB_ENV

      - name: Debug environment variables
        run: printenv | grep PACKAGE_MANAGER

      - name: Debug Astro action inputs
        run: |
          echo "Astro action inputs:"
          echo "Path: ."
          echo "Node version: 20"
          echo "Package manager: pnpm"

      - name: Upload the site
        uses: withastro/action@v2
        with:
          path: . # The root location of your Astro project inside the repository
          node-version: 20 # The specific version of Node that should be used to build your site
          package-manager: pnpm # Specify pnpm as the package manager

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
